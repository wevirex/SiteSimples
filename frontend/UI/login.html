<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>Acesso Funcionário</h2>
    <form>
      <div class="user-box">
        <input type="email" id="user" name="usuario" data-test="email_user" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label for="email">Usuário</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" data-test="password_user" name="senha" required>
        <label>Senha</label>
      </div>
      <a href="barra.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        ACESSO
      </a>
      
    </form>
  </div>
</body>
</html>
